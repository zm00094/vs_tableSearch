<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background-color: #d1e5f0;
  font: 14px sans-serif;
}

#container {
  width: 100%;
  height: 100%;
  position: relative;
}

#title {
  font: 26px sans-serif;
  position: absolute;
  top: -40px;
  left: 450px;
}

#FilterableTable {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 40px;
  left: 20px;
}

.SearchBar { 
  display: inline; 
  position: relative;
  left: 1%;
}

.SearchBar input {
  position: relative;
  left: 2%;
}

table { 
  position: absolute;
  top: 40px;
  left: 20px;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table a:link, a:visited { text-decoration: none; }

table a:hover, a:active { text-decoration: underline; }

table, th, td { border: 1px solid black; }

td, th {
  padding: 5px;
  text-align: center;
  height: 20px;
}

th {
  background-color: #4393c3;
  color: #d9f0a3;
}

td { background-color: #92c5de; }

tr:hover td { background-color: #edf8b1; }

</style>
<body>
<script src="https://d3js.org/d3.v3.js"></script>
<!-- <script src="d3.v3.js"></script> -->
<script src='data/hcpcs.js'></script>
<script>

// var column_names = ['Title','Views','Created on','URL'];
// var clicks = {title: 0, views: 0, created_on: 0, url: 0};

  
// data=hcpc.hcpc
// var searchColumn='SHORT DESCRIPTION'
// data=tbl.tbl

var data=hcpcs.data.slice(0,100)
var searchColumn='SHORT DESCRIPTION'
var idColumn='HCPCS'
var column_names=Object.keys(data[0])
var clicks={}
for(var i=0; i<column_names.length; i++){
    clicks[column_names[i]]=0
}

// draw the table
d3.select("body").append("div")
  .attr("id", "container")

d3.select("#container").append("div")
  .attr("id", "FilterableTable");

d3.select("#FilterableTable").append("h1")
  .attr("id", "title")
  .text("HCPCS Codes")

d3.select("#FilterableTable").append("div")
  .attr("class", "SearchBar")
  .append("p")
    .attr("class", "SearchBar")
    .text("Search By Short Description:");

d3.select(".SearchBar")
  .append("input")
    .attr("class", "SearchBar")
    .attr("id", "search")
    .attr("type", "text")
    .attr("placeholder", "Search...");
  
var table = d3.select("#FilterableTable").append("table");
table.append("thead").append("tr"); 

var headers = table.select("tr").selectAll("th")
    .data(column_names)
  .enter()
    .append("th")
    .text(function(d) { return d; });

var rows, row_entries, row_entries_no_anchor, row_entries_with_anchor;

// d3.json("data.json", function(data) { // loading data from server
  
// draw table body with rows
table.append("tbody")

// data bind
rows = table.select("tbody").selectAll("tr")
.data(data, function(d){ return d[idColumn]; });

// enter the rows
rows.enter().append("tr")

// enter td's in each row
row_entries = rows.selectAll("td")
    .data(function(d) { 
    var arr = [];
    for (var k in d) {
        if (d.hasOwnProperty(k)) {
        arr.push(d[k]);
        }
    }
    // return [arr[0],arr[1],arr[2]];
    return arr;
    })
.enter()
    .append("td") 

// draw row entries with no anchor 
row_entries_no_anchor = row_entries.filter(function(d) {
return (/https?:\/\//.test(d) == false)
})
row_entries_no_anchor.text(function(d) { return d; })

// draw row entries with anchor
row_entries_with_anchor = row_entries.filter(function(d) {
return (/https?:\/\//.test(d) == true)  
})
row_entries_with_anchor
.append("a")
.attr("href", function(d) { return d; })
.attr("target", "_blank")
.text(function(d) { return d; })


/**  search functionality **/
d3.select("#search")
    .on("keyup", function() { // filter according to key pressed 
    var searched_data = data,
        text = this.value.trim();
    
    var searchResults = searched_data.map(function(r) {
        // var regex = new RegExp("^" + text + ".*", "i");
        var regex = new RegExp(text, "i");
        if (regex.test(r[searchColumn])) { // if there are any results
        return regex.exec(r[searchColumn])[0]; // return them to searchResults
        } 
    })
    
    // filter blank entries from searchResults
    searchResults = searchResults.filter(function(r){ 
        return r != undefined;
    })
    
    // filter dataset with searchResults
    searched_data = searchResults.map(function(r) {
        return data.filter(function(p) {
        return p[searchColumn].indexOf(r) != -1;
        })
    })

    // flatten array 
    searched_data = [].concat.apply([], searched_data)
    
    // data bind with new data
    rows = table.select("tbody").selectAll("tr")
        .data(searched_data, function(d){ return d[idColumn]; })
    
    // enter the rows
    rows.enter()
        .append("tr");
        
    // enter td's in each row
    row_entries = rows.selectAll("td")
        .data(function(d) { 
            var arr = [];
            for (var k in d) {
            if (d.hasOwnProperty(k)) {
                arr.push(d[k]);
            }
            }
            return arr;
        })
        .enter()
        .append("td") 

    // draw row entries with no anchor 
    row_entries_no_anchor = row_entries.filter(function(d) {
        return (/https?:\/\//.test(d) == false)
    })
    row_entries_no_anchor.text(function(d) { return d; })

    // draw row entries with anchor
    row_entries_with_anchor = row_entries.filter(function(d) {
        return (/https?:\/\//.test(d) == true)  
    })
    row_entries_with_anchor
        .append("a")
        .attr("href", function(d) { return d; })
        .attr("target", "_blank")
    .text(function(d) { return d; })
    
    // exit
    rows.exit().remove();
    })

/**  sort functionality **/
headers
.on("click", function(d) {
    clicks[d]=1-clicks[d];
    // even number of clicks
    if (clicks[d] == 0) {
        // sort ascending: alphabetically
        rows.sort(function(a,b) { 
        if (a[d].toUpperCase() < b[d].toUpperCase()) { 
            return -1; 
        } else if (a[d].toUpperCase() > b[d].toUpperCase()) { 
            return 1; 
        } else {
            return 0;
        }
        });
    // odd number of clicks  
    } else { 
        // sort descending: alphabetically
        rows.sort(function(a,b) { 
        if (a[d].toUpperCase() < b[d].toUpperCase()) { 
            return 1; 
        } else if (a[d].toUpperCase() > b[d].toUpperCase()) { 
            return -1; 
        } else {
            return 0;
        }
        });
    }
}) 
// });
d3.select(self.frameElement).style("height", "780px").style("width", "1150px");	
</script>
